image: node:7.10.1
options:
  max-time: 15
pipelines:
  default:
    - step:
        name: Build
        script:
          - yarn
          - yarn build
  branches:
    master:
      - step:
          name: Build
          script:
            - yarn
            - yarn build
          artifacts:
            - build/**
      - step:
          name: Deploy to production
          script:
            - npm i -g firebase-tools
            - firebase deploy --token $FIREBASE_TOKEN --non-interactive
